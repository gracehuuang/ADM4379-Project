<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Sign Up for MyTelferLife</h1>
         <nav>
                 <a href="#">Home</a>
                <a href="https://htmlpreview.github.io/?https://github.com/gracehuuang/ADM4379-Project/blob/main/ADM4379%20PROJECT1/General%20Forum.html">Forums</a>
                <a href="https://htmlpreview.github.io/?https://github.com/gracehuuang/ADM4379-Project/blob/main/ADM4379%20PROJECT1/index.html">Profile</a>
                <a href="#">Course Info</a>
                <a href="https://htmlpreview.github.io/?https://github.com/gracehuuang/ADM4379-Project/blob/main/ADM4379%20PROJECT1/login.html">Login</a>
            </nav>
    </header>

    <section id="edit-profile">
        <h2>Personal Information</h2>
        <br>
        <form action="#" method="post">

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reemail">Confirm Email:</label>
            <input type="email" id="reemail" name="reemail" required>
        <br>
        <h2>Create Your Profile</h2>

            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profilePic" accept="image/*">
            
            <label for="name">Display Name:</label>
            <input type="text" id="dispname" name="dispname" required>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>

            <label for="yearOfStudy">Year of study:</label>
            <select id="yearOfStudy" name="yearOfStudy" required>
                <option value="" disabled selected>Select Year</option>
                <option value="first">First Year</option>
                <option value="second">Second Year</option>
                <option value="third">Third Year</option>
                <option value="fourth">Fourth Year</option>
            </select>

            <h2>Student GPA:</h2>
            <label for="gpa">Enter your GPA:</label>
            <input type="number" id="gpa" name="gpa" min="0" max="10" step="0.01" required>

            <h2>Bio:</h2>
            <label for="bio">Add your awards, qualifications, and experiences:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </form>
        <br>
        <button type="submit">Create Account</button>
    </section>

</body>
</html>
